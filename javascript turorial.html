  // Prevent Object Mutation
  function freezeobj() {
    "use strict";
    // with the usage of const, MATH_CONSTANTS is still mutable object.
    const MATH_CONSTANTS = {
      PI: 3.14,

    };
    // TO MAKE MATH_CONSTANTS object immutable we use Object.freeze(<object>) function
    // object.freeze(<object>) - make object immutable, its values cannot be changed
    Object.freeze(MATH_CONSTANTS); 
    try {
      MATH_CONSTANTS.PI = 99;
    } catch( ex ) {
      console.log(ex);
    }
    return MATH_CONSTANTS.PI;
  }
  const PI = freezeobj();
  console.log(PI);

  // Use getters and setters to control access to an object - they are properties of class, so we directly acces with '.' operator
  class Book {

    }

    // getter

      return this._author;
    }

    }

  function makeclass() {
    class Thermostat {
      constructor(temp) {
        this._temp = 5/9 * (temp - 32);// _<varibale> means its a private member
      };
      get temperature() {
        return this._temp;
      };
      set temperature(updatedtemp) {
        this._temp = 5/9 * (updatedtemp - 32);
      }
    }
    return Thermostat;
  }
